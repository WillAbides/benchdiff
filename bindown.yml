systems:
- darwin/amd64
- linux/amd64
dependencies:
  gofumpt:
    template: gofumpt
    vars:
      version: 0.1.1
  golangci-lint:
    template: origin#golangci-lint
    vars:
      version: 1.39.0
  goreleaser:
    template: origin#goreleaser
    vars:
      version: 0.143.0
  shellcheck:
    template: origin#shellcheck
    vars:
      version: 0.7.2
templates:
  benchdiff:
    url: https://github.com/WillAbides/benchdiff/releases/download/v{{.version}}/benchdiff_{{.version}}_{{.os}}_{{.arch}}.tar.gz
    required_vars:
    - version
    systems:
    - darwin/amd64
    - linux/386
    - linux/amd64
  gofumpt:
    url: https://github.com/mvdan/gofumpt/releases/download/v{{.version}}/gofumpt_v{{.version}}_{{.os}}_{{.arch}}{{.suffix}}
    archive_path: gofumpt_v{{.version}}_{{.os}}_{{.arch}}{{.suffix}}
    bin: gofumpt{{.suffix}}
    vars:
      suffix: ""
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          suffix: .exe
  origin#golangci-lint:
    url: https://github.com/golangci/golangci-lint/releases/download/v{{.version}}/golangci-lint-{{.version}}-{{.os}}-{{.arch}}{{.urlsuffix}}
    archive_path: golangci-lint-{{.version}}-{{.os}}-{{.arch}}/golangci-lint{{.archivepathsuffix}}
    bin: golangci-lint
    link: true
    vars:
      archivepathsuffix: ""
      urlsuffix: .tar.gz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivepathsuffix: .exe
          urlsuffix: .zip
    systems:
    - darwin/386
    - darwin/amd64
    - linux/386
    - linux/amd64
    - linux/arm64
    - windows/386
    - windows/amd64
    - freebsd/386
    - freebsd/amd64
    - linux/mips64
    - linux/mips64le
    - linux/s390x
    - linux/ppc64le
  origin#goreleaser:
    url: https://github.com/goreleaser/goreleaser/releases/download/v{{.version}}/goreleaser_{{.os}}_{{.arch}}{{.urlsuffix}}
    archive_path: goreleaser{{.archivepathsuffix}}
    bin: goreleaser
    vars:
      archivepathsuffix: ""
      urlsuffix: .tar.gz
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        vars:
          archivepathsuffix: .exe
          urlsuffix: .zip
    substitutions:
      arch:
        "386": i386
        amd64: x86_64
      os:
        darwin: Darwin
        linux: Linux
        windows: Windows
    systems:
    - darwin/amd64
    - linux/386
    - linux/amd64
    - windows/386
    - windows/amd64
  origin#shellcheck:
    url: https://github.com/koalaman/shellcheck/releases/download/v{{.version}}/shellcheck-v{{.version}}.{{.os}}.{{.arch}}.tar.xz
    archive_path: shellcheck-v{{.version}}/shellcheck
    bin: shellcheck
    required_vars:
    - version
    overrides:
    - matcher:
        os:
        - windows
      dependency:
        url: https://github.com/koalaman/shellcheck/releases/download/v{{.version}}/shellcheck-v{{.version}}.zip
        archive_path: shellcheck-v{{.version}}.exe
    substitutions:
      arch:
        amd64: x86_64
    systems:
    - darwin/amd64
    - linux/amd64
    - windows/amd64
template_sources:
  benchdiff: https://raw.githubusercontent.com/WillAbides/benchdiff/main/bindown.yml
  origin: https://raw.githubusercontent.com/WillAbides/bindown-templates/master/bindown.yml
